language: groovy
script:
  - ./gradlew clean build --daemon
  - cd example
  - ../gradlew clean build --daemon
matrix:
  include:
  - os: linux
    jdk: oraclejdk8
  - os: linux
    jdk: oraclejdk9
  - os: osx
    osx_image: xcode9.3beta
install:
  - if [ $TRAVIS_OS_NAME = linux ]; then curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh; else brew install -f dep; brew upgrade dep; fi
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
